<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AJE COINS - Mi Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>AJE COINS</h1>

    <div id="infoUsuario" class="card"></div>

    <img src="logo.png" alt="AJE Coins" class="logo-small">

    <h2>Catálogo de premios</h2>
    <p>(Próximamente)</p>

    <br>
    <button class="btn" onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<script>
    const usuario = JSON.parse(localStorage.getItem("aje_usuario_actual"));

    if (!usuario) {
        window.location.href = "usuario.html";
    } else {
        document.getElementById("infoUsuario").innerHTML = `
            <p><strong>Nombre:</strong> ${usuario.nombre}</p>
            <p><strong>Cédula:</strong> ${usuario.cedula}</p>
            <p><strong>CEDIS:</strong> ${usuario.cedis}</p>
            <p><strong>Coins ganados:</strong> ${usuario.coins}</p>
        `;
    }

    function cerrarSesion() {
        localStorage.removeItem("aje_usuario_actual");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
