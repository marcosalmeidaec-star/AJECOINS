<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Coins | AJE COINS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Mis AJE COINS</h1>

<p id="coins">Cargando coins...</p>

<h2>Catálogo</h2>

<div class="catalogo">

  <div class="item">
    <img src="catalogo/taza.png" alt="Taza">
    <p><strong>Taza</strong></p>
    <p>500 Coins</p>
    <button onclick="canjear(500)">Canjear</button>
  </div>

  <div class="item">
    <img src="catalogo/gorra.png" alt="Gorra">
    <p><strong>Gorra</strong></p>
    <p>700 Coins</p>
    <button onclick="canjear(700)">Canjear</button>
  </div>

  <div class="item">
    <img src="catalogo/mochila.png" alt="Mochila">
    <p><strong>Mochila</strong></p>
    <p>1200 Coins</p>
    <button onclick="canjear(1200)">Canjear</button>
  </div>

</div>

<button onclick="cerrarSesion()">Cerrar sesión</button>

<script src="app.js"></script>
</body>
</html>
