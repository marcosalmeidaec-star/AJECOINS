<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AJE Coins - Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Grid minimalista de productos */
        #productosContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px 0;
        }

        .producto-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .producto-card:hover {
            transform: translateY(-3px);
        }

        .producto-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .producto-nombre {
            font-size: 14px;
            margin: 5px 0;
        }

        .producto-coins {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Bot√≥n + Agregar verde AJE Coins */
        .btn-agregar {
            background-color: #2ecc71; /* verde estilo AJE Coins */
            color: #fff;               /* texto blanco */
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-agregar:hover {
            background-color: #27ae60; /* verde m√°s oscuro al pasar el mouse */
        }

        /* Mensaje de carrito */
        #carrito {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }

        /* Tabla minimalista */
        #tablaHistorial {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }

        #tablaHistorial thead {
            background-color: #f5f5f5;
        }

        #tablaHistorial th, #tablaHistorial td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* l√≠nea fina */
        }

        #tablaHistorial tbody tr:hover {
            background-color: #f9f9f9; /* resaltado suave */
        }

        #tablaHistorial th {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        #tablaHistorial td {
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Consulta tus AJE Coins</h1>

    <input type="text" id="cedulaInput" placeholder="Ingresa tu c√©dula">
    <button id="buscarBtn">Buscar</button>

    <p id="mensaje"></p>

    <div id="infoUsuario" style="display:none;">
        <h3>Datos del usuario</h3>
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>CEDIS:</strong> <span id="cedis"></span></p>
        <p><strong>Coins actuales:</strong> <span id="coinsActuales"></span></p>

        <h3>Historial</h3>
        <table id="tablaHistorial">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Coins ganados</th>
                    <th>Producto</th>
                    <th>Coins canjeados</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Productos disponibles</h3>
        <div id="productosContainer"></div>

        <div id="carrito">
            <h4>Carrito</h4>
            <ul id="listaCarrito"></ul>
        </div>
    </div>

    <br>
    <a href="index.html">‚¨Ö Volver al inicio</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

// üîπ Configuraci√≥n Firebase con tu key
const firebaseConfig = {
    apiKey: "AIzaSyCsz2EP8IsTlG02uU2_GRfyQeeajMDuJjI",
    authDomain: "ajecoins-73829.firebaseapp.com",
    projectId: "ajecoins-73829",
    storageBucket: "ajecoins-73829.firebasestorage.app",
    messagingSenderId: "247461322350",
    appId: "1:247461322350:web:802185ad39249ca650507f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Elementos DOM
const cedulaInput = document.getElementById("cedulaInput");
const buscarBtn = document.getElementById("buscarBtn");
const mensaje = document.getElementById("mensaje");

const infoUsuario = document.getElementById("infoUsuario");
const nombreSpan = document.getElementById("nombre");
const cedisSpan = document.getElementById("cedis");
const coinsActualesSpan = document.getElementById("coinsActuales");
const tablaHistorialBody = document.querySelector("#tablaHistorial tbody");

const productosContainer = document.getElementById("productosContainer");
const listaCarrito = document.getElementById("listaCarrito");

let carrito = [];

// üîπ Funci√≥n para actualizar carrito
function actualizarCarrito() {
    listaCarrito.innerHTML = "";
    carrito.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.nombre} - ${item.coins} coins`;
        listaCarrito.appendChild(li);
    });
}

// üîπ Funci√≥n principal para mostrar usuario y productos
async function mostrarUsuario(cedula) {
    tablaHistorialBody.innerHTML = "";
    productosContainer.innerHTML = "";
    listaCarrito.innerHTML = "";
    carrito = [];
    mensaje.innerText = "‚è≥ Cargando usuario...";
    infoUsuario.style.display = "none";

    try {
        const userRef = doc(db, "usuarios", cedula);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
            mensaje.innerText = "‚ùå Usuario no encontrado.";
            return;
        }

        const userData = userSnap.data();
        nombreSpan.innerText = userData.nombre || "Sin nombre";
        cedisSpan.innerText = userData.cedis || "Sin CEDIS";

        // Historial de movimientos
        let coinsActuales = 0;
        const movimientosSnap = await getDocs(collection(db, "usuarios", cedula, "movimientos"));

        if (!movimientosSnap.empty) {
            movimientosSnap.forEach(mov => {
                const data = mov.data();
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${data.fecha || "-"}</td>
                    <td>${data.coins_ganados || 0}</td>
                    <td>${data.producto || "-"}</td>
                    <td>${data.coins_canjeados || 0}</td>
                    <td>${data.coins_actuales || 0}</td>
                `;
                tablaHistorialBody.appendChild(tr);
                coinsActuales = data.coins_actuales || coinsActuales;
            });
        }

        coinsActualesSpan.innerText = coinsActuales;
        infoUsuario.style.display = "block";
        mensaje.innerText = "";

        // Productos disponibles
        const productosSnap = await getDocs(collection(db, "productos"));
        productosSnap.forEach(docSnap => {
            const producto = docSnap.data();
            const card = document.createElement("div");
            card.classList.add("producto-card");
            card.innerHTML = `
                <img src="${producto.imagen || 'assets/productos/default.png'}" alt="${producto.nombre || 'Producto'}" class="producto-img" />
                <h3 class="producto-nombre">${producto.nombre || 'Producto'}</h3>
                <p class="producto-coins">${producto.coins || 0} coins</p>
                <button class="btn-agregar" data-nombre="${producto.nombre}" data-coins="${producto.coins}">
                    + Agregar
                </button>
            `;
            productosContainer.appendChild(card);
        });

        // Agregar al carrito
        productosContainer.querySelectorAll(".btn-agregar").forEach(btn => {
            btn.addEventListener("click", () => {
                const nombre = btn.dataset.nombre;
                const coins = Number(btn.dataset.coins) || 0;
                carrito.push({ nombre, coins });
                actualizarCarrito();
            });
        });

    } catch (err) {
        console.error(err);
        mensaje.innerText = "‚ùå Error al cargar usuario.";
    }
}

// üîπ Event listener para bot√≥n buscar
buscarBtn.addEventListener("click", () => {
    const cedula = cedulaInput.value.trim();
    if (cedula) mostrarUsuario(cedula);
});
</script>
</body>
</html>
