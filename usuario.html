<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AJE Coins</title>

<!-- CSS -->
<link rel="stylesheet" href="usuario.css"/>

<!-- Firebase (versión compat, funciona en GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- JS -->
<script src="usuario.js" defer></script>
</head>
<body>

<header class="topBar">AJE Coins</header>

<section id="login" class="card">
  <h2>Ingresa</h2>
  <input id="cedulaInput" type="text" placeholder="Cédula" maxlength="10"/>
  <button id="ingresarBtn">Entrar</button>
  <p id="errorMsg" class="error"></p>
</section>

<section id="cuenta" class="card hidden">

  <div class="saldoHead">
    <span>Mis coins</span>
    <strong id="coins">0</strong>
  </div>

  <ul id="datos" class="datos"></ul>

  <h3>Tienda</h3>
  <div id="productosTienda" class="tienda"></div>

  <h3>Carrito <span id="bolsa">0</span></h3>
  <ul id="carritoList" class="carrito"></ul>

  <button id="cerrarBtn">Cerrar</button>

  <div id="modalFin" class="modal hidden">
    <div class="modal-content">
      <h4>Resumen</h4>
      <ul id="resumenList"></ul>
      <p id="totalFin"></p>
      <button id="btnConfirmar">Confirmar</button>
      <button id="btnCancelar" class="sec">Cancelar</button>
    </div>
  </div>

  <div id="toast" class="toast hidden">✓ Compra realizada</div>

  <h3>Mi historial</h3>
  <ul id="historialList" class="historial"></ul>

</section>

<!-- Loader -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Procesando…</p>
</div>

</body>
</html>
