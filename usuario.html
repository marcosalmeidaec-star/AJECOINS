<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Cuenta – AJE Coins</title>
  <link rel="stylesheet" href="usuario.css"/>
  <script type="module" src="usuario.js" defer></script>
</head>
<body>
  <section id="login" class="card">
    <h1>AJE Coins</h1>
    <input id="cedulaInput" type="text" placeholder="Ingresa tu cédula" maxlength="10"/>
    <button id="ingresarBtn">Ingresar</button>
    <p id="errorMsg" class="error"></p>
  </section>

  <section id="cuenta" class="card hidden">
    <h2>Mi tienda</h2>
    <p id="coins" class="coins"></p>
    <ul id="datos" class="datos"></ul>

    <div id="productosTienda" class="tienda"></div>

    <h3>Carrito <span id="bolsa">0</span></h3>
    <ul id="carritoList" class="carrito"></ul>

    <button id="cerrarBtn">Cerrar</button>
  </section>

  <!-- MODAL Y TOAST DENTRO DEL BODY -->
  <div id="modalFin" class="modal hidden">
    <div class="modal-content">
      <h3>Resumen</h3>
      <ul id="resumenList"></ul>
      <p id="totalFin"></p>
      <button onclick="confirmarCompra()">Confirmar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
  <div id="toast" class="toast hidden">✓ Compra realizada</div>
</body>
</html>
