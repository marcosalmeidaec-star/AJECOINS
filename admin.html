<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – AJE Coins</title>
  <link rel="stylesheet" href="styles.css"/>
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <h1>Panel de Administrador – AJE Coins</h1>

  <section>
    <h2>Subir archivo de USUARIOS</h2>
    <input type="file" id="fileInput" accept=".csv"/>
    <button id="uploadBtn">Cargar usuarios</button>
  </section>

  <section>
    <h2>Subir archivo de PRODUCTOS</h2>
    <input type="file" id="productFileInput" accept=".csv"/>
    <button id="uploadProductBtn">Cargar productos</button>
  </section>

  <section>
    <h2>Productos</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Coins</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Usuarios cargados</h2>
    <!-- BOTÓN EXPORTAR USUARIOS -->
    <button id="btnExportUsers" class="btn btn-secondary mb-2">Exportar usuarios CSV</button>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Cedis</th>
          <th>Coins ganados</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Historial de compras <button id="btnExport">Exportar CSV</button></h2>
    <table id="comprasTable">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Cedis</th>
          <th>Productos</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
